<html>
    <head>
        <title>Search and Listen to Live Grateful Dead | Jerry Picker</title>
        <meta name="description" content="Search over and listen to a huge collection of live Grateful Dead recordings">
        <style>
            body {
    position: relative;
    margin: 0;
    padding: 0;
}

#main, #left, #right {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
}

#left {
    background: url(../assets/jerrypicker.jpg);
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    right: auto;
    width: 40%;
}

#right {
    background-color: #212121;
    left: auto;
    width: 60%;
    box-sizing: border-box;
    padding: 55px 10px 0px 10px;
    overflow-y: scroll;
}

#left .title-wrap {
    position: absolute;
    width: 100%;
    box-sizing: border-box;
    bottom: 0px;
    background-color: rgba(0, 0, 0, .60);
    padding: 15px;
}

#left .title-wrap > * {
    text-align: right;
}

#left .title, #left .sub {
    font-size: 60px;
    font-weight: bold;
    text-shadow: 1px 1px #222;
    color: white;
    font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
}

#left .sub {
    font-size: 30px;
    font-weight: normal;
    padding-left: 100px;
}

#right input {
    border: 1px solid #616161;
    font-size: 20px;
    color: #999;
    padding: 5px 5px 5px 15px;
    width: 100%;
    background-color: #616161;
    border-radius: 2px;
}

.search-pane {
    position: fixed;
    top: 0;
    left: 40%;
    right: 0;
    padding: 10px;
    background-color: #212121;
}

.results {
    padding-bottom: 75px;
}

.results-count {
    position: absolute;
    top: 20px;
    right: 30px;
    font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
    text-align: center;
    color: #999;
    font-size: 12px;
    width: 65px;
    display: inline-block;
    cursor: pointer;
}

.results ul {
    margin: 0;
    padding: 0;
    list-style: none;
}

.results table {
    width: 100%;
    border-collapse: collapse;
}

.results table tr {
    margin: 0;
    font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
    background-color: rgb(18,19,20);
    border-bottom: 1px solid rgb(34,35,38);
    color: rgb(223, 224, 230);
    font-size: 14px;
    cursor: pointer;
}

.results table tr .play-sprite {
    display: inline-block;
    padding: 0 5px 0 10px;
    visibility: hidden;
    font-size: 30px;
    color: rgb(62,62,64);
}

.results table tr .play-sprite.active {
    visibility: visible;
    color: #E91E63;
}

.results table tr td {
    padding: 3px 0 3px 0;
    border: none;
    overflow: hidden;
    text-align: center;
}

.results table tr:hover, .results table tr.highlight  {
    background-color: rgb(28, 28, 31);
}

.results table tr:hover .play-sprite {
    visibility: visible;
}

.results table tr .play-sprite:hover {
    color: rgb(223, 224, 230);
}

.results table td.play {
    width: 50px;
}

.results table td.title {
    width: calc(60% - 50px);
    text-align: left;
}

.results table td.date {
    width: calc(20% - 50px);
}

.results table td.location {
    width: calc(20% - 50px);
    text-align: right;
}

#right .player {
    position: fixed;
    left: 40%;
    bottom: 0px;
    right: 0px;
    width: 60%;
    background-color: #212121;
    padding: 20px;
    font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
    color: rgb(223, 224, 230);
}

.player .loading {
    display: none;
}

#right .notification {
    font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
    text-align: center;
    color: rgb(223, 224, 230);
    padding: 40px;
}        </style>

        <link rel="icon" type="image/x-icon" href="https://katzgrau.github.io/jerry-picker/assets/favicon.ico" />

    </head>
    <body>
        <div id="main" ng-app="jerry" ng-cloak>
            <div id="left">
                <div class="artist-picker">

                </div>
                <div class="title-wrap">
                    <div class="title">Jerry Picker</div>
                    <div class="sub">A hack for sifting through the best of live dead songs</div>
                </div>
            </div>
            <div id="right" ng-controller="MainCtrl">
                <div class="search-pane">
                    <input type="text" ng-change="filter()" placeholder="search by year, song title, venue" value="" ng-model="data.filter" />
                    <span class="results-count" ng-click="clearFilter()">
                        <span class="results-count-number" ng-click="clearFilter()">{{ data.filtered.length }} {{ data.filtered.length == 1 ? 'Result' : 'Results' }}</span>
                    </span>
                </div>
                <div class="notification" ng-show="data.notification">
                    {{data.notification}}
                </div>
                <div class="results" ng-hide="data.notification">
                    <table>
                        <tr ng-repeat="track in data.filtered" ng-class="{'highlight': $index == data.selectedIndex}" ng-click="data.selectedIndex = $index">
                            <td class="play">
                                <span class="play-sprite" ng-show="data.loadingIndex != $index && data.playingIndex != $index" ng-click="play($index)"><i class="fa fa-play-circle-o"></i></span>
                                <span class="play-sprite" ng-show="data.loadingIndex == $index"><i class="fa fa-spinner"></i></span>
                                <span class="play-sprite active" ng-show="data.playingIndex == $index && !data.isPaused" ng-click="pause()"><i class="fa fa-pause"></i></span>
                                <span class="play-sprite active" ng-show="data.playingIndex == $index && data.isPaused" ng-click="unPause()"><i class="fa fa-play-circle-o"></i></span>
                            </td>
                            <td class="title"><span class="quick-filter" ng-click="setFilter(track.title)">{{track.title}}</span></td>
                            <td class="date"><span class="quick-filter" ng-click="setFilter(track.show.date)">{{track.show.date}}</span></td>
                            <td class="location"><span class="quick-filter" ng-click="setFilter(track.show.location)">{{track.show.location}}</span></td>
                        </tr>
                    </table>
                </div>
                <div class="player">
                    <audio>
                        <source type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>

        <script>
            // Reference Javascript Porter Stemmer. This code corresponds to the original
// 1980 paper available here: http://tartarus.org/martin/PorterStemmer/def.txt
// The latest version of this code is available at https://github.com/kristopolous/Porter-Stemmer
//
// Original comment:
// Porter stemmer in Javascript. Few comments, but it's easy to follow against the rules in the original
// paper, in
//
//  Porter, 1980, An algorithm for suffix stripping, Program, Vol. 14,
//  no. 3, pp 130-137,
//
// see also http://www.tartarus.org/~martin/PorterStemmer

var stemmer = (function(){
  var step2list = {
      "ational" : "ate",
      "tional" : "tion",
      "enci" : "ence",
      "anci" : "ance",
      "izer" : "ize",
      "bli" : "ble",
      "alli" : "al",
      "entli" : "ent",
      "eli" : "e",
      "ousli" : "ous",
      "ization" : "ize",
      "ation" : "ate",
      "ator" : "ate",
      "alism" : "al",
      "iveness" : "ive",
      "fulness" : "ful",
      "ousness" : "ous",
      "aliti" : "al",
      "iviti" : "ive",
      "biliti" : "ble",
      "logi" : "log"
    },

    step3list = {
      "icate" : "ic",
      "ative" : "",
      "alize" : "al",
      "iciti" : "ic",
      "ical" : "ic",
      "ful" : "",
      "ness" : ""
    },

    c = "[^aeiou]",          // consonant
    v = "[aeiouy]",          // vowel
    C = c + "[^aeiouy]*",    // consonant sequence
    V = v + "[aeiou]*",      // vowel sequence

    mgr0 = "^(" + C + ")?" + V + C,               // [C]VC... is m>0
    meq1 = "^(" + C + ")?" + V + C + "(" + V + ")?$",  // [C]VC[V] is m=1
    mgr1 = "^(" + C + ")?" + V + C + V + C,       // [C]VCVC... is m>1
    s_v = "^(" + C + ")?" + v;                   // vowel in stem

  function dummyDebug() {}

  function realDebug() {
    console.log(Array.prototype.slice.call(arguments).join(' '));
  }

  return function (w, debug) {
    var
      stem,
      suffix,
      firstch,
      re,
      re2,
      re3,
      re4,
      debugFunction,
      origword = w;

    if (debug) {
      debugFunction = realDebug;
    } else {
      debugFunction = dummyDebug;
    }

    if (w.length < 3) { return w; }

    firstch = w.substr(0,1);
    if (firstch == "y") {
      w = firstch.toUpperCase() + w.substr(1);
    }

    // Step 1a
    re = /^(.+?)(ss|i)es$/;
    re2 = /^(.+?)([^s])s$/;

    if (re.test(w)) { 
      w = w.replace(re,"$1$2"); 
      debugFunction('1a',re, w);

    } else if (re2.test(w)) {
      w = w.replace(re2,"$1$2"); 
      debugFunction('1a',re2, w);
    }

    // Step 1b
    re = /^(.+?)eed$/;
    re2 = /^(.+?)(ed|ing)$/;
    if (re.test(w)) {
      var fp = re.exec(w);
      re = new RegExp(mgr0);
      if (re.test(fp[1])) {
        re = /.$/;
        w = w.replace(re,"");
        debugFunction('1b',re, w);
      }
    } else if (re2.test(w)) {
      var fp = re2.exec(w);
      stem = fp[1];
      re2 = new RegExp(s_v);
      if (re2.test(stem)) {
        w = stem;
        debugFunction('1b', re2, w);

        re2 = /(at|bl|iz)$/;
        re3 = new RegExp("([^aeiouylsz])\\1$");
        re4 = new RegExp("^" + C + v + "[^aeiouwxy]$");

        if (re2.test(w)) { 
          w = w + "e"; 
          debugFunction('1b', re2, w);

        } else if (re3.test(w)) { 
          re = /.$/; 
          w = w.replace(re,""); 
          debugFunction('1b', re3, w);

        } else if (re4.test(w)) { 
          w = w + "e"; 
          debugFunction('1b', re4, w);
        }
      }
    }

    // Step 1c
    re = new RegExp("^(.*" + v + ".*)y$");
    if (re.test(w)) {
      var fp = re.exec(w);
      stem = fp[1];
      w = stem + "i";
      debugFunction('1c', re, w);
    }

    // Step 2
    re = /^(.+?)(ational|tional|enci|anci|izer|bli|alli|entli|eli|ousli|ization|ation|ator|alism|iveness|fulness|ousness|aliti|iviti|biliti|logi)$/;
    if (re.test(w)) {
      var fp = re.exec(w);
      stem = fp[1];
      suffix = fp[2];
      re = new RegExp(mgr0);
      if (re.test(stem)) {
        w = stem + step2list[suffix];
        debugFunction('2', re, w);
      }
    }

    // Step 3
    re = /^(.+?)(icate|ative|alize|iciti|ical|ful|ness)$/;
    if (re.test(w)) {
      var fp = re.exec(w);
      stem = fp[1];
      suffix = fp[2];
      re = new RegExp(mgr0);
      if (re.test(stem)) {
        w = stem + step3list[suffix];
        debugFunction('3', re, w);
      }
    }

    // Step 4
    re = /^(.+?)(al|ance|ence|er|ic|able|ible|ant|ement|ment|ent|ou|ism|ate|iti|ous|ive|ize)$/;
    re2 = /^(.+?)(s|t)(ion)$/;
    if (re.test(w)) {
      var fp = re.exec(w);
      stem = fp[1];
      re = new RegExp(mgr1);
      if (re.test(stem)) {
        w = stem;
        debugFunction('4', re, w);
      }
    } else if (re2.test(w)) {
      var fp = re2.exec(w);
      stem = fp[1] + fp[2];
      re2 = new RegExp(mgr1);
      if (re2.test(stem)) {
        w = stem;
        debugFunction('4', re2, w);
      }
    }

    // Step 5
    re = /^(.+?)e$/;
    if (re.test(w)) {
      var fp = re.exec(w);
      stem = fp[1];
      re = new RegExp(mgr1);
      re2 = new RegExp(meq1);
      re3 = new RegExp("^" + C + v + "[^aeiouwxy]$");
      if (re.test(stem) || (re2.test(stem) && !(re3.test(stem)))) {
        w = stem;
        debugFunction('5', re, re2, re3, w);
      }
    }

    re = /ll$/;
    re2 = new RegExp(mgr1);
    if (re.test(w) && re2.test(w)) {
      re = /.$/;
      w = w.replace(re,"");
      debugFunction('5', re, re2, w);
    }

    // and turn initial Y back to y
    if (firstch == "y") {
      w = firstch.toLowerCase() + w.substr(1);
    }


    return w;
  }
})();
        </script>
        <script>
            angular.module('jerry', [])

.controller('MainCtrl', function($scope, $http, $timeout, kucene, bench) {

    $scope.data = {
        filter: '',
        shows: [],
        tracks: [],
        filtered: [],
        loadingIndex: null,
        playingIndex: null,
        isPaused: false,
        selectedIndex: null,
        notification: null,
        progress: '50'
    }

    $scope.player = null;

    $scope.soundReady = false;
    $scope.currentSound = null;

    // Search-related
    $scope.searchIndexName = window.artist_slug;
    $scope.searchIndexFields = ['title', 'show.location', 'show.title', 'show.date'];
    $scope.searchIndex = null;

    var throttleFilter = _.debounce(function() {
        $timeout(function() {
            if ($scope.data.filter.length < 2 || !$scope.searchIndex) {
                angular.copy([], $scope.data.filtered);
                return;
            }

            var results;
            if ($scope.data.filter.indexOf('>') > 0) {
                console.log('Transition search: ', $scope.data.filter);
                results = $scope.transitionSearch($scope.data.filter);
            } else {
                console.log('Index search: ', $scope.data.filter);
                results = $scope.searchIndex.search($scope.data.filter);
            }

            angular.copy(results, $scope.data.filtered);
            $scope.data.notification = null;
        }, 100)
    }, 1000)

    $scope.filter = function() {
        $scope.data.notification = 'Searching ' + $scope.data.tracks.length + ' tracks ... Just one sec';
        $scope.data.loadingIndex = null;
        $scope.data.playingIndex = null;
        throttleFilter();
    };

    $scope.setFilter = function(filter) {
        $scope.data.filter = filter;
        $scope.filter();
    }

    $scope.transitionSearch = function(phrase) {
        var timer = bench.timer('Transition search on ' + phrase);
        var songs = phrase.toLowerCase().split('>'), match = true, results = [], seen = {};

        for (var i = 0; i < songs.length; i++) {
            songs[i] = songs[i].trim().toLowerCase();
        }

        songs = songs.filter(function(s) {
            return s.length > 0;
        });

        for (var t = 0; t < $scope.data.tracks.length; t++) {
            if ($scope.data.tracks[t].title.toLowerCase().indexOf(songs[0]) > -1) {
                for (var s = 1; s < songs.length; s++) {
                    if ($scope.data.tracks[t + s].title.toLowerCase().indexOf(songs[s]) < 0) {
                        match = false;
                        continue;
                    }
                }
            } else {
                match = false;
            }

            if (match) {
                for(var i = 0; i < songs.length; i++) {
                    if (!seen[$scope.data.tracks[t + i].url])
                        results.push($scope.data.tracks[t + i]);
                    seen[$scope.data.tracks[t + i].url] = true;
                }
            }

            match = true;
        }

        timer.stop();

        return results;
    }

    $scope.clearFilter = function() {
        angular.copy([], $scope.data.filtered);
        $scope.data.filter = '';
    }

    $scope.pause = function() {
        $scope.player.pause();
        $scope.data.isPaused = true;
    };

    $scope.unPause = function() {
        $scope.player.play();
        $scope.data.isPaused = false;
    };


    $scope.play = function(idx) {
        $scope.data.loadingIndex = idx;
        $scope.data.playingIndex = null;

        $scope.player.src = $scope.data.filtered[idx].url;
        $scope.player.onended = function () {
            console.log('hey');
            $scope.play(idx + 1);
        }
        $scope.player.play();
        $timeout(function() {
            $scope.data.playingIndex = idx;
            $scope.data.loadingIndex = null;
        }, 100)
    };

    $scope.init = function() {
        $scope.data.notification = 'Indexing tracks, give it a few seconds to complete ...';
        var t, seen = {}, process = function(data) {
            angular.copy(data, $scope.data.shows);

            for (var i in $scope.data.shows) {
                // Remove band title from show names - its assumed
                $scope.data.shows[i].title = $scope.data.shows[i].title.replace(/^(the)?\s*grateful dead\s+/gi, '');
                for (var j in $scope.data.shows[i].setlist) {
                    t = $scope.data.shows[i].setlist[j];
                    t.show = $scope.data.shows[i];
                    if (!seen[t.url]) {
                        $scope.data.tracks.push(t);
                    }
                    seen[t.url] = true;
                }
            }

            $scope.data.tracks.sort($scope.trackSort);
            $scope.searchIndex = kucene.index($scope.searchIndexName, $scope.data.tracks, $scope.searchIndexFields);
            $scope.data.notification = null;
        };

        if (window.bootstrap) {
            process(window.bootstrap);
        } else {
            $http.get('/assets/data/' + window.artist_slug + '.json')
                .success(function(data) {
                    process(data);
                });
        }

        GreenAudioPlayer.init({
            selector: '.player',
            stopOthersOnPlay: true,
            enableKeystrokes: true,
            showTooltips: true,
            showDownloadButton: true
        });

        document.querySelector('a.download__link').target = '_blank';

        window.p = $scope.player = document.querySelector('.player audio');
    };

    $scope.trackSort = function (track1, track2){
        if(track1.show.date < track2.show.date)
            return -1;
        if(track2.show.date < track1.show.date)
            return 1;

        if(track1.order < track2.order)
            return -1;
        if(track2.order < track1.order)
            return 1;

        return 0;
    }

    $scope.init();
})

.service('bench', function() {
    var _bench = this;

    _bench.timer = function(name) {
        var start = new Date();
        return {
            stop: function() {
                var end  = new Date();
                var time = end.getTime() - start.getTime();
                console.log('Timer:', name, 'finished in', time, 'ms');
            }
        }
    };

    return _bench;
})

/**
 * A lazy man's lucene search engine, based on my limited knowledge of Lucene's internal workings
 * Should probably be moved to the backend soon
 */
.service('kucene', function(bench) {
    var _kucene = this;

    var indexes = {}; // easier to spell than indeces, don't care what y'all think

    _kucene.index = function(indexName, data, fields) {
        var idx = indexes[indexName] = {},
            t = null,
            term = null;

        var timer = bench.timer('Indexing');

        // build fields. d = document; f = field; t = token;
        // output: token string => document id
        for (var d = 0; d < data.length; d++) {
            for (var f = 0; f < fields.length; f++) {
                t = tokenize(grabField(fields[f], data[d]));
                for (var x = 0; x < t.length; x++) {
                    term = analyze(t[x]);
                    if (!idx[term]) {
                        idx[term] = [];
                    }
                    idx[term].push(d);
                }
            }
        }

        timer.stop();

        return {
            name: indexName,
            search: function(query) {
                return _kucene.search(indexName, query, data);
            }
        }
    };

    var stopWords = ["i", "me", "my", "myself", "we", "our", "ours", "ourselves", "you", "your", "yours", "yourself", "yourselves", "he", "him", "his", "himself", "she", "her", "hers", "herself", "it", "its", "itself", "they", "them", "their", "theirs", "themselves", "what", "which", "who", "whom", "this", "that", "these", "those", "am", "is", "are", "was", "were", "be", "been", "being", "have", "has", "had", "having", "do", "does", "did", "doing", "a", "an", "the", "and", "but", "if", "or", "because", "as", "until", "while", "of", "at", "by", "for", "with", "about", "against", "between", "into", "through", "during", "before", "after", "above", "below", "to", "from", "up", "down", "in", "out", "on", "off", "over", "under", "again", "further", "then", "once", "here", "there", "when", "where", "why", "how", "all", "any", "both", "each", "few", "more", "most", "other", "some", "such", "no", "nor", "not", "only", "own", "same", "so", "than", "too", "very", "s", "t", "can", "will", "just", "don", "should", "now"]
        .reduce((m, el) => { m[el] = true; return m; }, {}); // turn into a hash of el => true

    var stopFilter = function(tokens) {
        return tokens; // tempoarily disabled because the search failed for "further on down the road" (jack johnson) which happened to be a stop word
        return tokens.filter(function(token) {
            return !stopWords[token];
        });
    }

    var tokenize = function(string) {
        var m = string.toLowerCase().match(/[\d\w]+/g);
        if (m && m.length) {
            return stopFilter(m);
        } else {
            return [];
        }
    }

    var analyze = function(term) {
        return stemmer(term);
    }

    var grabField = function(fieldName, obj) {
        var f = fieldName.split('.'), prop = null;

        if (f.length === 0)
            return obj[fieldName];

        prop = obj;
        for (var i = 0; i < f.length; i++) {
            try {
                prop = prop[f[i]];
            } catch(e) {
                console.log('Error', obj)
            }
        }

        return prop;
    }

    /**
     * Return the intersection of multiple arrays
     * @param arrays
     * @returns {*}
     */
    var intersection = function(arrays) {
        if(!arrays.length) return [];
        return arrays.shift().reduce(function(res, v) {
            if (res.indexOf(v) === -1 && arrays.every(function(a) {
                    return a.indexOf(v) !== -1;
                })) res.push(v);
            return res;
        }, []);
    }

    _kucene.search = function(indexName, phrase, data) {
        var terms = tokenize(phrase), term = null, matches = [], idx = indexes[indexName];
        var timer = bench.timer('Searching on ' + phrase);

        for (var i = 0; i < terms.length; i++) {
            term = analyze(terms[i]);
            if (idx[term]) {
                matches.push(idx[term]);
            }
        }

        var winners = intersection(matches);
        timer.stop()

        if (!data) {
            return winners;
        } else {
            var results = [];
            for(var i = 0; i < winners.length; i++) {
                results.push(data[winners[i]]);
            }
            return results;
        }
    }

    return _kucene;
});
